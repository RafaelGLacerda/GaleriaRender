<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Armazenamento de Vídeos</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Armazenamento de Vídeos</h1>
    <input type="text" id="videoName" placeholder="Nome do vídeo" />
    <input type="file" id="videoFile" accept="video/*" />
    <button onclick="uploadVideo()">Enviar vídeo</button>

    <div class="search">
      <input type="text" id="searchInput" placeholder="Pesquisar vídeo..." oninput="loadVideos()" />
    </div>

    <div id="videoList"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
