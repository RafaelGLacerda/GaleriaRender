<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria de Vídeos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Galeria de Vídeos</h1>

    <form id="upload-form">
      <input type="text" name="videoName" id="videoName" placeholder="Nome do vídeo" required />
      <input type="file" name="video" accept="video/*" required />
      <button type="submit">Enviar Vídeo</button>
    </form>

    <input type="text" id="search" placeholder="Buscar vídeo por nome..." />

    <div id="video-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
